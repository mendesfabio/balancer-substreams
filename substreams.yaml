specVersion: v0.1.0
package:
  name: "balancer_substreams"
  version: v0.1.0

imports:
  eth: https://github.com/streamingfast/sf-ethereum/releases/download/v0.10.2/ethereum-v0.10.4.spkg

protobuf:
  files:
    - balancer.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams_template.wasm

modules:
  - name: map_pools_registered
    kind: map
    initialBlock: 15503491
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:balancer.types.v1.Pools

  - name: map_tokens_registered
    kind: map
    initialBlock: 15503491
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:balancer.types.v1.PoolTokens

  - name: store_pools
    kind: store
    initialBlock: 15503491
    updatePolicy: set
    valueType: proto:balancer.types.v1.Pool
    inputs:
      - map: map_pools_registered

  - name: store_pool_tokens
    kind: store
    initialBlock: 15503491
    updatePolicy: set
    valueType: proto:balancer.types.v1.PoolToken
    inputs:
      - map: map_tokens_registered

  - name: map_swap_fee_percentage_changed
    kind: map
    initialBlock: 12369621
    inputs:
      - source: sf.ethereum.type.v2.Block
      - store: store_pools
    output:
      type: proto:balancer.types.v1.Pools

  - name: map_swaps
    kind: map
    initialBlock: 12369621
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:balancer.types.v1.Swaps
