type Vault @entity {
  id: ID!
  address: Bytes!
  poolsCount: BigInt!
  pools: [Pool!]! @derivedFrom(field: "vault")
}

type Pool @entity {
  id: ID!
  address: Bytes!
  vault: Vault!
  tokens: [PoolToken!]! @derivedFrom(field: "pool")
}

type PoolToken @entity {
  id: ID!
  pool: Pool!
  token: Token!
  balance: BigInt!
}

type Token @entity {
  id: ID!
  address: Bytes!
  symbol: String
  decimals: BigInt
  name: String
}
